<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PostCard</title>
</head>

<body>

    <div class="postcard">
        <div class="postcard-header">
            <div class="header-title">
                <h1>My Postcard</h1>
            </div>
            <div class="header-img">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
                <link rel="preconnect" href="https://fonts.gstatic.com">
                <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
            </div>

        </div>
        <div class="postcard-body">
            <div class="body-column">
                <p>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academu Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>

            <div class="body-column">
                <input type="text" placeholder="Some Name">
                <input type="text" placeholder="Some Email">
                <input type="text" placeholder="Some comment">

            </div>

        </div>

        <div class="postcard-footer">

            <button> Send My Postcard</button>
        </div>



    </div>


</body>

</html>
